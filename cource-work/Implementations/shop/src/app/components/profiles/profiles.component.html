<div class="info">
  <h2 class="users-title">USERS</h2>
  <div class="profiles-container">
    <div *ngFor="let u of profiles" class="user-profile" [ngClass]="{ 'text-center': true }">
      <span>
        <img class="rounded" src="https://i.pinimg.com/280x280_RS/55/96/4e/55964ebb02710d6b9ce1c26f1d857906.jpg" width="100px" height="100px" alt="Profile image">
      </span>
      <br>
      <div>
        <span class="bg-secondary p-1 px-4 rounded text-white" [ngClass]="{ 'role-tag': true }">
          {{ u.role }}
        </span>
        <br>
        <h4>{{ u.fullName }}</h4>
        <p>Username: {{ u.username }}</p>
        <p>Email: {{ u.email }}</p>
        <p>Age: {{ u.age }}</p>
      </div>
    </div>
  </div>
  </div>
